<h4 class="text-center">Registre e mostre seu pet ao mundo</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input placeholder="e-mail" class="form-control" formControlName="email"/>

    <app-mensagem
      *ngIf="
      novoUsuarioForm.get('email')?.errors?.['required'] &&
      novoUsuarioForm.get('email')?.touched
      "
      mensagem="Email Obrigatório"
    ></app-mensagem>

    <app-mensagem
      *ngIf="
      novoUsuarioForm.get('email')?.errors?.['email'] &&
      novoUsuarioForm.get('email')?.touched
      "
      mensagem="Email no formato incorreto"
    ></app-mensagem>

  </div>
  <div class="form-group">
    <input placeholder="Nome Completo" class="form-control" formControlName="fullName"/>
    <app-mensagem
    *ngIf="
      novoUsuarioForm.get('fullName')?.errors &&
      novoUsuarioForm.get('fullName')?.touched;
    "
    mensagem="Nome incorreto"
    ></app-mensagem>
  </div>
  <div class="form-group">
    <input placeholder="Usuário" class="form-control" formControlName="userName"/>
  </div>
  <div class="form-group">
    <input placeholder="Senha" class="form-control" type="password" formControlName="password"/>
  </div>

  <button class="btn btn-primary btn-block" type="submit">Cadastro</button>
</form>
<p>Já um usuário? <a [routerLink]="['']">Faça login</a></p>
